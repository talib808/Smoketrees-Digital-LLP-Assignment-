<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <title>User Registration</title>
</head>
<body>
  <div class="container">
    <h1>User Registration</h1>
    <form id="registrationForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="user.name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="user.email" required />

      <label for="password">Password:</label>
      <input type="password" id="password" name="user.password" required />

      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="address.phone" required />

      <label for="streetAddress">Street Address:</label>
      <input type="text" id="streetAddress" name="address.streetAddress" required />

      <label for="city">City:</label>
      <input type="text" id="city" name="address.city" required />

      <label for="state">State:</label>
      <input type="text" id="state" name="address.state" required />

      <label for="country">Country:</label>
      <input type="text" id="country" name="address.country" required />

      <label for="postalCode">Postal Code:</label>
      <input type="text" id="postalCode" name="address.postalCode" required />

      <button type="submit">Submit</button>
    </form>
  </div>


  <script src="script.js"></script>

  <script>
    
  </script>
</body>
</html>
